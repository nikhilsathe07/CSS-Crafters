<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="menuButton" onclick="toggleNav()">
    <i class="material-icons">menu</i>
</button>

<div id="controls">
    <input id="search" type="text" placeholder="Search a place">
    <button onclick="searchLocation()">Search</button>
    <button onclick="toggleTraffic()">Traffic</button>
    <button onclick="showCurrentLocation()">My Location</button>
    <div id="routeOptions">
        <input id="start" type="text" placeholder="Start Location">
        <input id="end" type="text" placeholder="End Location">
        <button onclick="routeBetweenTwoLocations('DRIVING')">Drive</button>
        <button onclick="routeBetweenTwoLocations('TRANSIT')">Transit</button>
        <button onclick="routeBetweenTwoLocations('WALKING')">Walk</button>
        <button onclick="routeBetweenTwoLocations('BICYCLING')">Bike</button>
    </div>
</div>

<div id="mapTypeContainer">
    <select id="mapTypeSelect" onchange="setMapType(this.value)">
        <option value="roadmap">Map</option>
        <option value="satellite">Satellite</option>
        <option value="terrain">Terrain</option>
    </select>
</div>

<div id="leftNav">
    <div class="logo" onclick="resetMap()">
        <i class="material-icons">map</i>
        <span>
                <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
                <span class="gray">Maps</span>
            </span>
    </div>
    <ul>
        <li onclick="showSavedPlaces()"><i class="material-icons">bookmark</i> Saved Places</li>
        <li onclick="showRecentSearches()"><i class="material-icons">history</i> Recent Searches</li>
        <li onclick="showDirectionsPanel()"><i class="material-icons">directions</i> Directions</li>
    </ul>
    <div class="authButtons">
        <button class="createAccountButton" onclick="showCreateAccountModal()">
            <img src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png" alt="Google">
            Create Account
        </button>
        <button class="signInButton" onclick="showSignInModal()">
            <img src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png" alt="Google">
            Sign In
        </button>
    </div>
</div>

<div id="map"></div>

<!-- Modals -->
<div id="signInModal" class="modal" style="display:none;">
    <!-- Sign in form would go here -->
</div>

<div id="createAccountModal" class="modal" style="display:none;">
    <!-- Create account form would go here -->
</div>
<script src="script.js"></script>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxY8490RGQgDp4XgNIlcndXytcFpEz2cc&libraries=places&callback=initMap">
</script>
</body>
</html>
